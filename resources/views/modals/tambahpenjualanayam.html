<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tambah Penjualan Ayam</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Flatpickr CSS -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <style>

    .modal-content {
      border: 2px solid #AE7B3D;
      border-radius: 10px;
    }
    .form-label {
      color: #AE7B3D;
    }
    .btn-primary {
      background-color: #AE7B3D;
      border: none;
    }
    .btn-primary:hover {
      background-color: #A86F2D;
    }
    input[type="radio"] {
    appearance: none;
    border: 2px solid #d3d3d3; 
    border-radius: 50%; 
    outline: none;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
    }
    input[type="text"] {
      border: 1px solid #AE7B3D;
      border-radius: 13px;
    }
    input[type="radio"][value="belumSelesai"]:checked {
        background-color: red;
        border-color: red;
    }
    input[type="radio"][value="selesai"]:checked {
        background-color: green;
        border-color: green;
    }
    
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#formPenjualanAyamModal">
      Tambah Laporan Penjualan Ayam
    </button>
  </div>

  <div class="modal fade" id="formPenjualanAyamModal" tabindex="-1" aria-labelledby="formPenjualanAyamLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="formPenjualanAyamLabel" style="color: #AE7B3D;">Tambah Laporan Penjualan Ayam</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="namaPenjualanAyam" class="form-label">Nama Laporan Penjualan Ayam</label>
              <input type="text" class="form-control" id="namaPenjualanAyam" placeholder="Masukkan nama laporan penjualan ayam">
            </div>
                <div class="mb-3">
                <label for="jumlahAyamTerjual" class="form-label">Jumlah Ayam Terjual</label>
                <input type="text" class="form-control" id="jumlahAyamTerjual" placeholder="Masukkan jumlah ayam terjual">
                </div>
                <div class="mb-3">
                    <label for="hargaAyam" class="form-label">Harga Per Ekor (Rupiah)</label>
                    <input type="text" class="form-control" id="hargaAyam" placeholder="Masukkan harga per ekor">
                </div>
                <div class="mb-3">
                    <p id="totalHarga" style="color: #AE7B3D;">Total Harga: Rp 0</p>
                </div>
                <div class="mb-3">
                  <label for="tanggalPenjualanAyam" class="form-label">Tanggal Penjualan Ayam</label>
                  <input type="text" class="form-control" id="tanggalPenjualanAyam" placeholder="Pilih tanggal">
                </div>
                <div class="mb-3">
                    <label class="form-label">Status Penjualan Ayam</label>
                    <div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="statusPenjualanAyam" id="selesai" value="selesai">
                        <label class="form-check-label" for="aktif" style="color: #AE7B3D;">Selesai</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="statusPenjualanAyam" id="belumSelesai" value="belumSelesai">
                        <label class="form-check-label" for="belumSelesai" style="color: #AE7B3D;">Belum Selesai</label>
                      </div>
                    </div>
                </div>           
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" style="color: #AE7B3D;">Cancel</button>
          <button type="button" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    
    flatpickr("#tanggalPenjualanAyam", {
      dateFormat: "m/d/Y",
      allowInput: true 
    });

    const beratInput = document.getElementById("jumlahAyam");
    const hargaInput = document.getElementById("hargaAyam");
    const totalHargaText = document.getElementById("totalHarga");

    function hitungTotalHarga() {
        const berat = parseFloat(beratInput.value) || 0;
        const harga = parseFloat(hargaInput.value) || 0;
        const totalHarga = berat * harga;
        totalHargaText.textContent = `Total Harga: Rp ${totalHarga.toLocaleString("id-ID")}`;
    }

    beratInput.addEventListener("input", hitungTotalHarga);
    hargaInput.addEventListener("input", hitungTotalHarga);
  </script>
</body>
</html>
