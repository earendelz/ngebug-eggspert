<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Penjualan Telur</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Flatpickr CSS -->
  <link href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css" rel="stylesheet">
  <style>

    .modal-content {
      border: 2px solid #AE7B3D;
      border-radius: 10px;
    }
    .form-label {
      color: #AE7B3D;
    }
    .btn-primary {
      background-color: #AE7B3D;
      border: none;
    }
    .btn-primary:hover {
      background-color: #A86F2D;
    }
    input[type="radio"] {
    appearance: none;
    border: 2px solid #d3d3d3; 
    border-radius: 50%; 
    outline: none;
    cursor: pointer;
    transition: background-color 0.3s, border-color 0.3s;
    }
    input[type="text"] {
      border: 1px solid #AE7B3D;
      border-radius: 13px;
    }
    input[type="radio"][value="nonaktif"]:checked {
        background-color: red;
        border-color: red;
    }
    input[type="radio"][value="tersedia"]:checked {
        background-color: green;
        border-color: green;
    }
    
  </style>
</head>
<body>
  <div class="container text-center mt-5">
    <button type="button" class="btn btn-primary btn-lg" data-bs-toggle="modal" data-bs-target="#formPenjualanTelurModal">
      Edit Laporan Penjualan Telur
    </button>
  </div>

  <div class="modal fade" id="formPenjualanTelurModal" tabindex="-1" aria-labelledby="formPenjualanTelurLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" id="formPenjualanTelurLabel" style="color: #AE7B3D;">Edit Laporan Penjualan Telur</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="namaGudang" class="form-label">Nama Gudang</label>
              <input type="text" class="form-control" id="namaGudang" placeholder="Masukkan nama gudang">
            </div>
                <div class="mb-3">
                <label for="beratTelur" class="form-label">Berat Telur (Kg)</label>
                <input type="text" class="form-control" id="beratTelur" placeholder="Masukkan berat telur (Kg)">
                </div>
                <div class="mb-3">
                    <label for="hargaTelur" class="form-label">Harga Per Kg (Rupiah)</label>
                    <input type="text" class="form-control" id="hargaTelur" placeholder="Masukkan harga telur per kg">
                </div>
                <div class="mb-3">
                    <p id="totalHarga" style="color: #AE7B3D;">Total Harga: Rp 0</p>
                  </div>
                <div class="mb-3">
                    <label for="gradeTelur" class="form-label">Grade Telur</label>
                    <input type="text" class="form-control" id="gradeTelur" placeholder="Masukkan grade telur">
                </div>
            <div class="mb-3">
              <label for="tanggalPenjualanTelur" class="form-label">Tanggal Penjualan Telur</label>
              <input type="text" class="form-control" id="tanggalPenjualanTelur" placeholder="Pilih tanggal">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal" style="color: #AE7B3D;">Cancel</button>
          <button type="button" class="btn btn-primary">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Flatpickr JS -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    
    flatpickr("#tanggalPenjualanTelur", {
      dateFormat: "m/d/Y",
      allowInput: true 
    });

    const beratInput = document.getElementById("beratTelur");
    const hargaInput = document.getElementById("hargaTelur");
    const totalHargaText = document.getElementById("totalHarga");

    function hitungTotalHarga() {
        const berat = parseFloat(beratInput.value) || 0;
        const harga = parseFloat(hargaInput.value) || 0;
        const totalHarga = berat * harga;
        totalHargaText.textContent = `Total Harga: Rp ${totalHarga.toLocaleString("id-ID")}`;
    }

    beratInput.addEventListener("input", hitungTotalHarga);
    hargaInput.addEventListener("input", hitungTotalHarga);
  </script>
</body>
</html>
